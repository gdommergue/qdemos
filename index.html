<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Window</title>
    <script>
        // Try to close the window immediately upon loading the page
        window.onload = function() {
            window.close();
        };
    </script>
</head>
<body>
    <h1>This window will close now...</h1>
</body>
</html>
